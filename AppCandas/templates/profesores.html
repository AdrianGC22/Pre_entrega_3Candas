{% extends 'padre.html' %}
{% load static %}
{% block contenido %}
    <h1> Profesores </h1>
    <table class="table"
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>DNI</th>
                <th>titulo</th>
            </tr>

        </thead>
        <tbody>
            {% for n in profesores %}
            <tr>
                <th scope="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.DNI}}</td>
                <td>{{n.titulo}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
